<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </span>
            {{ if .Site.Author.name }}
            <span><a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></span>
            {{ end }}
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
        </div>
    </div>
</footer>
